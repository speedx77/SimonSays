<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Press Here to Start</h1>
    </div>

    <div class="container">

        <div class="simon-container">
            <div class="simon red">red</div>
            <div class="simon green">green</div>
            <div class="simon blue">blue</div>
            <div class="simon yellow">yellow</div>
        </div>


    </div>

    <div class="instruction-container">
        <div>        
            <h2>Instructions</h2>
        </div>
        <div>         
            <p>Follow and click the glowing square to proceed to the next level!</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js" charset="UTF-8"></script>


</body>
</html>
